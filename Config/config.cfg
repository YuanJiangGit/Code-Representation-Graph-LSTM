[data]
language=c
data_path = ../resources/dataset/c
models_path = ../resources/SavedModels/
train_programs = ../resources/Dataset/train_programs/
target_programs = ../resources/Dataset/target_programs/
word_embedding = True
char_data = False
ratio = 3:1:1

[params]
batch_size = 64
class_num = 104
state_encode_bi = False
hidden_dim = 256
lstm_num_layers = 2
kernel_num = 60
kernel_sizes = 3
g_layers = 3
k_neighbor = 3
max_sen_length = 100
embedding_ast_retrain = True
batch_normalizations = True
bath_norm_momentum = 0.1
batch_norm_affine = True
dropout = 0.5
dropout_embed = 0.1
init_weight = False
init_weight_value = 6.0

[Train]
epochs = 100

[Optimizer]
learning_rate = 0.001
weight_decay = 0.0001

[use]
use_plot = False
use_save = True
use_gpu = True

